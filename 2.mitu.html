    <style>
        .box{
            height: 100px;
            width: 100px;
            margin: 0 auto;
            background-image: url(./img/trump_run.png);
            animation: run 1.2S steps(6) infinite alternate;
            animation-timing-function: ;
        }
        

        @keyframes run {
            from{
                background-position: 0 0;
            }
            25%{
                background-position: -600px 0;
            }
        }
        
    </style>
</head>

    <div class="box"></div>
